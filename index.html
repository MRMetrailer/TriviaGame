<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Las Vegas Trivia</title>
    <link href="assets/css/reset.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Acme|Lora" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <header>
        <img src="assets/images/VegasHeader.jpg" alt="vegas" style="width:100%;">
        <text>Las Vegas Trivia</text>
    </header>
    <div class="container">
        <button class="btn btn-primary" id="startBtn">Quiz Me</button>
        <div class="row">
            <div class="col-lg-12">
                <!-- Question page -->
                <div class="questionPage">
                    <div id="timeLeft"></div>
                    <div id="currentQuestion"></div>
                    <div class="question"></div>
                    <div class="answerList"></div>
                </div>
                <!-- Answer Page -->
                <div class="answerPage">
                    <div id="message"></div>
                    <div id="correctedAnswer"></div>
                    <div id="gif"></div>
                </div>
                <!-- Scoreboard -->
                <div class="scoreboard">
                    <div id="finalMessage"></div>
                    <div id="correctAnswers"></div>
                    <div id="incorrectAnswers"></div>
                    <div id="unanswered"></div>
                    <div id="startOverBtn"></div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
